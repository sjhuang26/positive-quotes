<html>

    <title>Ice Cream Sale!</title>
    <!-- favicon stuff generated at https://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Share:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">

  <body id="app">
    <div id="normal-section" class="app-section">
      <p id='quote-wrap' class='main-text-wrap'>
        <mark id='quote' class='main-text'>
          Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.
        </mark>
      </p>
    </div>
    <div id="poster-section" class="app-section ice-cream-bg">
      <p class='main-text-wrap'>
        <span class="text-1 main-text purple-text">Stewarts Ice Cream Sale!</span><br />
        <span class="text-2 main-text purple-text">this Thursday at Crossroads</span><br />
        <span class="text-3 main-text purple-text">$2 per cup</span><br />
        <span class="text-3 main-text purple-text">free toppings</span>
      </p>
    </div>
    <div id='corner-wrap' class="panel">
      <a class='button' id='credits'>Credits</a>
      <a class='button' id='new-quote'>New quote</a>
    </div>
    <div id="upper-right-wrap" class='panel'>
      <a class="button button--flat" href="https://powerschool3.niskyschools.org">
        <img class="button-icon" src="images/powerschool.png">
      </a>
      <a class="button button--flat" href="https://drive.google.com">
        <img class="button-icon" src="images/google-drive.png">
      </a>
      <a class="button button--flat" href="http://www.niskayunaschools.org/niskayuna-high-school/">
        <img class="button-icon" src="images/niskayuna.png">
      </a>
    </div>
    <div id="upper-left-wrap" class="panel">
      <form id="search-form" action="https://google.com/search">
        <a href="https://google.com">
          <img class="button-icon" src="images/google.png" style="margin: 0 1vmin 0 0" />
        </a>
        <input id="search-input" name="q" class="text-input" autocomplete="off" type="text">
        <input id="search-button" class="button button-icon" type="image" name="submit" src="images/search.png" border="0" alt="Submit" />
      </form>
    </div>
    <script src="attr.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
