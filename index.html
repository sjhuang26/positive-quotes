<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106921406-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-106921406-2');
    </script>
    <title>NEW FEATURES COMING SOON</title>
    <!-- favicon stuff generated at https://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body id="app">
    <div id="normal-section" class="app-section">
      <div class="panel">
        <form class="search" id="google-search" action="https://google.com/search">
          <a href="https://google.com">
            <img class="button-icon" src="images/google.png" style="margin: 0 1vmin 0 0" />
          </a>
          <input name="q" class="search--input text-input" placeholder="..." autocomplete="off" type="text">
          <input class="search--submit button button-icon" type="image" name="submit" src="images/search.png" border="0" alt="Submit" />
        </form>
      </div>
      <p class="main-text-wrap">
        <mark id="quote" class="text-3 main-text italic-text no-background-text translucent-text">
        </mark>
      </p>
    </div>
    <div id="ice-cream-section" class="app-section">
      <p class="main-text-wrap">
        <span class="text-1 main-text purple-text">Stewarts Ice Cream Sale!</span><br />
        <span class="text-2 main-text purple-text">this Thursday at Crossroads</span><br />
        <span class="text-3 main-text purple-text">$2 per cup</span><br />
        <span class="text-3 main-text purple-text">free toppings</span>
      </p>
    </div>
    <div id="bake-sale-section" class="app-section">
      <p class="main-text-wrap">
        <span class="text-1 main-text purple-text">Bake sale!</span><br />
        <span class="text-2 main-text purple-text">this Tuesday</span><br />
        <span class="text-2 main-text purple-text">fall themed food</span><br />
        <span class="text-2 main-text purple-text">lunch mods at Crossroads</span><br />
      </p>
    </div>
    <div id="hat-sale-section" class="app-section hat-sale-bg">
      <p class="main-text-wrap">
        <span class="text-1 main-text purple-text">Niskayuna winter hat sale!</span><br />
        <span class="text-2 main-text purple-text">next Wednesday-Friday</span><br />
        <span class="text-2 main-text purple-text">$15</span><br />
        <span class="text-2 main-text purple-text">lunch mods at Crossroads</span><br />
      </p>
    </div>
    <div id="corner-wrap" class="panel button-bar">
      <a class="button" id="credits">Credits</a>
      <a class="button" id="new-quote">New quote</a>
    </div>
    <div id="upper-left-wrap" class="panel">
      <form class="search" id="teacher-search" class="search">
        <span style="margin: 0 1vmin 0 0">Search teachers...</span>
        <input name="q" class="search--input text-input" placeholder="..." autocomplete="off" type="text">
        <input class="search--submit button button-icon" type="image" name="submit" src="images/search.png" border="0" alt="Submit" />
      </form>
      <div class="search-results-wrap">
        <div class="search-results" id="teacher-search-results">
        </div>
      </div>
    </div>
    <div id="upper-right-wrap" class="panel button-bar">
      <a class="button button--flat" href="https://powerschool3.niskyschools.org">
        <img class="button-icon" src="images/powerschool.png">
      </a>
      <a class="button button--flat" href="https://drive.google.com">
        <img class="button-icon" src="images/google-drive.png">
      </a>
      <a class="button button--flat" href="http://www.niskayunaschools.org/niskayuna-high-school/">
        <img class="button-icon" src="images/niskayuna.png">
      </a>
      <a class="button button--flat" href="https://niskyhslibrary.weebly.com/">
        <span>Library</span>
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse-js-latest@3.1.0/dist/fuse.min.js"></script>
    <script src="attr.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
